<center><h3>SignUp Form</h3></center>

<div>
  <form action="first.jsp" method="post">
    <label for="fname" style="font-family: 'Roboto Slab', serif;">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    <label for="mail">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Your email.." required>

    <label for="mail">Mobile number</label>
    <input type="number" id="number" name="number" placeholder="Enter number.." required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password..." required>

    <label for="password">RE type-Password</label>
    <input type="password" id="repassword" name="repassword" placeholder="Enter password..." required>
  
    <button type="submit" class=" atag" onclick="check()">Register now</button>
      
    <button type="reset" class=" ctag">cancle</button>
  </form>
